<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- font Awesome -->
  <link rel="stylesheet" href="https://kit.fontawesome.com/14ccb0c225.css" crossorigin="anonymous">

  <!-- custom stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-content">
    <header>
      <div class="content-box">
        <img src="images/logo.svg" alt="Huddle logo" class="logo">
        <img src="images/illustration-mockups.svg" alt="huddle mockup" class="mockup">
      </div>

    </header>
    <main>
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="" class="button">Register</a>
    </main>

  </div>
  <footer>
    <section class="social">
      <a href=""><i class="fa-brands fa-fw  fa-facebook-f"></i></a>
      <a href=""><i class="fa-brands fa-fw  fa-x-twitter"></i></a>
      <a href=""> <i class="fa-brands fa-fw  fa-instagram"></i></a>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.cdemille.com">C.J. DeMille</a>.
    </p>
  </footer>
</body>

</html>
